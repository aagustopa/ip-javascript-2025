<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Frontend Mentor | Results summary component</title>


</head>

<body>
    <div class="body-container">
        <div class="box-mother">
            <div class="white-middle-background"></div>
            <div class="left-box">
                <h2 class="left-title">Your Result</h2>
                <div class="circle">
                    <div class="number">76</div>
                    <div class="small-number">of 100</div>
                </div>
                <div class="content-text">
                    <h1 class="title">Great</h1>
                    <p class="text"> You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="right-box">
                <h2 class="right-title">Summary</h2>
                <!-- LISTADO USANDO DIV'S -->
                <div class="blocks-list">
                    <div class="block b1">
                        <div class="lc">
                            <i class="bi bi-lightning"></i> Reaction
                        </div>
                        <div class="rc">
                            <span>80</span> / 100
                        </div>
                    </div>
                    <div class="block b2">
                        <div class="lc">
                            <i class="bi bi-memory"></i> Memory
                        </div>
                        <div class="rc">
                            <span>92</span> / 100
                        </div>
                    </div>
                    <div class="block b3">
                        <div class="lc">
                            <i class="bi bi-chat-dots"></i> Verbal
                        </div>
                        <div class="rc">
                            <span>61</span> / 100
                        </div>
                    </div>
                    <div class="block b4">
                        <div class="lc">
                            <i class="bi bi-eye"></i> Visual
                        </div>
                        <div class="rc">
                            <span>73</span> / 100
                        </div>
                    </div>
                </div>

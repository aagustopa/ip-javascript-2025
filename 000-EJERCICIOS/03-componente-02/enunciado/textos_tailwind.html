<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <!-- <link rel="stylesheet" href="./styles/style.css"> -->
    <link rel="stylesheet" href="./styles/tailwind.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Frontend Mentor | Results summary component</title>


</head>

<body>
    <div class="">
        <div class="">
            <div class=""></div>
            <div class="">
                <h2 class="">Your Result</h2>
                <div class="">
                    <div class="">76</div>
                    <div class="">of 100</div>
                </div>
                <div class="">
                    <h1 class="">Great</h1>
                    <p class=""> You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="">
                <h2 class="">Summary</h2>
                <!-- LISTADO USANDO DIV'S -->
                <div class="">
                    <div class="">
                        <div class="">
                            <i class="bi bi-lightning"></i> Reaction
                        </div>
                        <div class="">
                            <span>80</span> / 100
                        </div>
                    </div>
                    <div class="">
                        <div class="">
                            <i class="bi bi-memory"></i> Memory
                        </div>
                        <div class="">
                            <span>92</span> / 100
                        </div>
                    </div>
                    <div class="">
                        <div class="">
                            <i class="bi bi-chat-dots"></i> Verbal
                        </div>
                        <div class="">
                            <span>61</span> / 100
                        </div>
                    </div>
                    <div class="">
                        <div class="">
                            <i class="bi bi-eye"></i> Visual
                        </div>
                        <div class="">
                            <span>73</span> / 100
                        </div>
                    </div>
                </div>
                <div class="">
                    <a href="#">Continue</a>
                </div>
            </div>
        </div>

    </div>

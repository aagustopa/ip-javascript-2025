<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="https://picsum.photos/32" />
    <title>Css Grid</title>
  </head>
  <body>
    <div class="container">
      <h1>Css Grid</h1>

      <details>
        <summary>
          <h2>Rejilla simple</h2>
        </summary>
        <div class="padre padre-01">
          <div class="hijo hijo-01">1</div>
          <div class="hijo hijo-02">2</div>
          <div class="hijo hijo-03">3</div>
          <div class="hijo hijo-04">4</div>
          <div class="hijo hijo-05">5</div>
          <div class="hijo hijo-06">6</div>
        </div>
      </details>

      <details>
        <summary>
          <h2>Alineación de hijos</h2>
        </summary>
        <div class="padre padre-02">
          <div class="hijo hijo-01">1</div>
          <div class="hijo hijo-02">2</div>
          <div class="hijo hijo-03">3</div>
          <!-- <div class="hijo hijo-04">4</div> -->
          <!-- <div class="hijo hijo-05">5</div> -->
          <!-- <div class="hijo hijo-06">6</div> -->
        </div>
      </details>

      <details>
        <summary>
          <h2>Colocación de hijos</h2>
        </summary>
        <div class="padre padre-03">
          <div class="hijo hijo-01">1</div>
          <div class="hijo hijo-02">2</div>
          <div class="hijo hijo-03">3</div>
          <!-- <div class="hijo hijo-04">4</div> -->
          <!-- <div class="hijo hijo-05">5</div> -->
          <!-- <div class="hijo hijo-06">6</div> -->
        </div>
      </details>
      <details>
        <summary>
          <h2>Ejemplo pizarra</h2>
        </summary>
        <div class="padre padre-04">
          <div class="hijo hijo-01">1</div>
          <div class="hijo hijo-02">2</div>
          <div class="hijo hijo-03">3</div>
          <div class="hijo hijo-04">4</div>
          <div class="hijo hijo-05">5</div>
          <div class="hijo hijo-06">6</div>
        </div>
      </details>

      <details open>
        <summary>
          <h2>Truco para rejillas guays</h2>
        </summary>
        <div class="padre padre-05">
          <div class="hijo hijo-01">1</div>
          <div class="hijo hijo-02">2</div>
          <div class="hijo hijo-03">3</div>
          <div class="hijo hijo-04">4</div>
          <div class="hijo hijo-05">5</div>
          <div class="hijo hijo-06">6</div>
        </div>
      </details>
    </div>
  </body>
</html>
